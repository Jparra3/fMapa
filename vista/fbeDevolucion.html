<script src="/Plantillas/lib/autocomplete/js/autocomplete.ui.js"></script>
<link href="/Plantillas/lib/autocomplete/css/autocomplete.ui.css" rel="stylesheet">
<script src="/Plantillas/lib/multiselect/js/bootstrap-multiselect.js"></script>
<link href="/Plantillas/lib/multiselect/css/bootstrap-multiselect.css" rel="stylesheet">

<script type="text/javascript">
	var ruta = localStorage.modulo + "js/fbeDevolucion.js";
	vincularJs(ruta);
</script>
<div class="panel-heading">
    <span id="imgLista" class=""></span> Devoluciones
    <nav id="navAcciones" class="navAcciones fa-2x">
        <span id="imgConsultar" class="fa fa-search imagenesTabla" title="Consultar"></span>
        <span id="imgNuevo" class="fa fa-plus imagenesTabla" title="Nuevo"></span>
        <span class="fa fa-eraser" title="Limpiar" id="imgLimpiar"></span>
        <span class="fa fa-angle-double-up" id="imgMostrarOcultar"  onClick="correrEfecto('imgMostrarOcultar')"></span>
    </nav>
</div>
<div class="panel-body">
    <form role="form" id="fbeFormulario" name="fbeFormulario">
        <div id="divParametrosBusqueda">
            <table>
                <tr>
                    <td>Nro. Factura Afectada</td>
                    <td><input type="text" id="txtNumeroRecibo" name="txtNumeroRecibo" class="form-control medium" placeholder="Nro. Factura"></td>
                </tr>
                <tr>
                    <td>Fecha venta</td>
                    <td><input type="text" id="txtFechaInicio" name="txtFechaInicio" class="form-control medium" placeholder="Inicio"></td>
                    <td><input type="text" id="txtFechaFin" name="txtFechaFin" class="form-control medium" placeholder="Fin"></td>
                </tr>
                <tr>
                    <td>Caja</td>
                    <td colspan="2"><select id="selCaja" class="form-control large"></select></td>
                </tr>
                <tr>
                    <td>Cliente</td>
                    <td><input type="text" id="txtTercero" name="txtTercero" class="form-control medium" placeholder="Nit - Nombre"></td>
                </tr>
                <tr>
                    <td>Oficina</td>
                    <td><select id="selOficina" name="selOficina" class="form-control medium" title=" oficina"></select></td>
                </tr>
                <tr>
                    <td>Estado</td>
                    <td><select id="selTransaccionEstado" name="selTransaccionEstado" class="form-control medium" title=" estado"></select></td>
                </tr>
            </table>
        </div>
    </form>
</div>
