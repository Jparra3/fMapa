            vincularJs(ruta);

    <body>
        <div class="modal-header" id="encabezadoModal"> 
            <p class="tituloFormulario"> Subir archivos del servicio </p>
            <nav id="navAcciones" class="navAcciones fa-2x frm">
                <span id="imgGuardar" class="fa fa-check-circle" title="Guardar"></span>
                <span id="imgCerrar" class="fa fa-times" title="Cancelar"></span>
            </nav>             
        </div>
        <div class="modal-body" id="modalBody">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Información Bienes
                    <nav id="navAcciones" class="navAcciones fa-2x">
                        <span style="margin-top: 20%;" id="imgAdicionarArchivo" class="fa fa-plus imagenesTabla" title="Adicionar Bien"></span>
                    </nav>
                </div>
                <div class="panel-body">
                    <form id="frmInformacionArchivos" name="frmInformacionArchivos">
                        <table>
                            <tr>
                                <td>*Archivo</td>
                                <td><input type="file" id="fleArchivo" name="fleArchivo" title=" el archivo "></td>
                            </tr>
                            <tr>
                                <td>*Etiqueta</td>
                                <td><input type="text" id="txtEtiqueta" name="txtEtiqueta" class="form-control veryLarge" title=" la etiqueta "></td>
                            </tr>
                            <tr>
                                <td>*Observación</td>
                                <td><textarea id="txaObservacion" name="txaObservacion" style="max-width: 399px;min-height: 100px;width: 399px; height: 153px;" title=" la observación "></textarea></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div>
                    <table id="tblArchivo" class="table table-bordered table table-striped consultaTabla">
                        
                    </table>
                </div>
            </div> 
        </div>
